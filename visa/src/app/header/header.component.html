<mat-toolbar>
  <div class="header" fxLayout="row" fxLayoutAlign="center center">
    <a fxFlex fxHide.gt-md (click)="snav.toggle();pointerPosition('nav',$event)" [class.text-color]="active === 'nav'">
      <mat-icon>menu</mat-icon>
    </a>
    <a fxFlex fxFlex.lt-lg="50" fxFlexAlign="end">
      <img class="visa-logo" src="../../assets/logo.png">
    </a>
    <a fxFlex fxHide.lt-lg (click)="pointerPosition('Pay With Visa',$event)" [class.text-color]="active === 'Pay With Visa'">
      Pay With Visa
    </a>
    <a fxFlex fxHide.lt-lg (click)="pointerPosition('Partner With Us',$event)" [class.text-color]="active === 'Partner With Us'">
      Partner With Us
    </a>
    <a fxFlex fxHide.lt-lg (click)="pointerPosition('Run Your Business',$event)" [class.text-color]="active === 'Run Your Business'">
      Run Your Business
    </a>
    <a fxFlex fxHide.lt-lg (click)="pointerPosition('Travel With Visa',$event)" [class.text-color]="active === 'Travel With Visa'">
      Travel With Visa
    </a>
    <a fxFlex fxHide.lt-lg (click)="pointerPosition('Learn About Visa',$event)" [class.text-color]="active === 'Learn About Visa'">
      Learn About Visa
    </a>
    <!--<mat-divider fxFlex class="divider" fxFlexAlign="stretch" [vertical]="true"></mat-divider>-->
    <a fxFlex (click)="pointerPosition('search',$event)" [class.text-color]="active === 'search'">
      <mat-icon >search</mat-icon>
    </a>

  </div>
  <div class="pointer" [ngStyle]="{'left': position}">

  </div>

</mat-toolbar>




<mat-sidenav-container>
  <mat-sidenav #snav mode="over">
    <mat-nav-list>

      <a mat-list-item  (click)="pointerPosition('Pay With Visa',$event)" [class.text-color]="active === 'Pay With Visa'">
        Pay With Visa
      </a>
      <a mat-list-item (click)="pointerPosition('Partner With Us',$event)" [class.text-color]="active === 'Partner With Us'">
        Partner With Us
      </a>
      <a mat-list-item (click)="pointerPosition('Run Your Business',$event)" [class.text-color]="active === 'Run Your Business'">
        Run Your Business
      </a>
      <a mat-list-item (click)="pointerPosition('Travel With Visa',$event)" [class.text-color]="active === 'Travel With Visa'">
        Travel With Visa
      </a>
      <a mat-list-item (click)="pointerPosition('Learn About Visa',$event)" [class.text-color]="active === 'Learn About Visa'">
        Learn About Visa
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
  </mat-sidenav-content>
</mat-sidenav-container>
